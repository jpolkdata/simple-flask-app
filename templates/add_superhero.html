{% extends "base.html" %}

{% block title %}Add a Superhero{% endblock %}

{% block content %}
    <h1>Add a new superhero</h1>
    <form method="post">
        <p>
            Name:
            <input type="text" name="Name">
        </p>
        <p>
            Alias:
            <input type="text" name="Alias">
        </p>
        <button type="submit">Create</button>
    </form>
{% endblock %}
