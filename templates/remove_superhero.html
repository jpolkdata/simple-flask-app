{% extends "base.html" %}

{% block title %}Remove a Superhero{% endblock %}

{% block content %}
    <h1>Remove this superhero?</h1>
    Name:   {{ superhero.Name }} <br>
    Alias:  {{ superhero.Alias }}

    <h2>Are you sure?</h2>
    <form method="post">
        <button type="submit">Yes</button>
        <a href="{{ url_for('home') }}">No</a>
    </form>
{% endblock %}
