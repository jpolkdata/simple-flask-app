<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='style.css') }}">
    <title>Superheroes</title>
</head>
<body>
    <h1>Here's a superhero alias</h1>
    Name:   {{ superhero.Name }} <br>
    Alias:  {{ superhero.Alias }}
    <p>
        <button>
        {% if index < max_index %}
            <a href="{{ url_for('superhero_view', index=index+1) }}">
                Next superhero
            </a>
        {% else %}
            <a href="{{ url_for('superhero_view', index=0) }}">
                Start over
            </a>
        {% endif %}
        </button>
        | 
        <button>
            <a href="{{ url_for('remove_superhero', index=index) }}">
                Remove this hero
            </a>
        </button>
        | 
        <button>
            <a href="{{ url_for('home') }}">
                Return to the home page
            </a>
        </button>
    </p>
</body>
</html>
